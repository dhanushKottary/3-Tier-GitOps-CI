name: CI for Node.js application

on:
  push:
    branches: [ main,dev ]
  pull_request:
    branches: [ main,dev ]

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Install dependencies
        run: npm install

      - name: Frontend Compilation (Syntax Check)
        run: |
          cd client
          npm run build

      - name: Backend Compilation (Syntax Check)
        run: |
          cd api
          npm run build